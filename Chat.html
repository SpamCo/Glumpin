<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 300px;
            max-height: 300px;
            overflow-y: scroll;
        }

        #user-input {
            margin-top: 10px;
            display: flex;
        }

        #user-message {
            flex-grow: 1;
            padding: 5px;
        }

        #send-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChatGPT Web Interface</h1>
    </header>
    <div class="container">
        <div id="chat-box"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userMessageInput = document.getElementById("user-message");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", async () => {
            const userMessage = userMessageInput.value.trim();
            if (userMessage !== "") {
                // Display the user's message in the chat box
                chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

                // Send the user's message to ChatGPT API
                const chatGPTResponse = await getChatGPTResponse(userMessage);

                // Display ChatGPT's response in the chat box
                chatBox.innerHTML += `<p><strong>ChatGPT:</strong> ${chatGPTResponse}</p>`;

                // Clear the user input
                userMessageInput.value = "";

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        async function getChatGPTResponse(userMessage) {
            try {
                // Replace 'YOUR_API_KEY' with your actual API key
                const apiKey = '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';
                const apiUrl = 'https://api.openai.com/v1/engines/gpt-3.5-turbo/completions';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: userMessage,
                        max_tokens: 50 // Adjust the response length as needed
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                return data.choices[0].text;
            } catch (error) {
                console.error(error);
                return 'An error occurred while fetching the response.';
            }
        }
    </script>
</body>
</html>
